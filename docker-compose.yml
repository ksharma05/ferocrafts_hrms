version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: ferocrafts-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-password}
      MONGO_INITDB_DATABASE: ferocrafts_hrms
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - ferocrafts-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend + Frontend Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ferocrafts-app
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGO_URI: mongodb://${MONGO_ROOT_USERNAME:-admin}:${MONGO_ROOT_PASSWORD:-password}@mongodb:27017/ferocrafts_hrms?authSource=admin
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_EXPIRE: ${JWT_EXPIRE:-15m}
      JWT_REFRESH_EXPIRE: ${JWT_REFRESH_EXPIRE:-7d}
      JWT_COOKIE_EXPIRE: ${JWT_COOKIE_EXPIRE:-7}
      CLIENT_URL: ${CLIENT_URL:-http://localhost:5173}
      BASE_URL: ${BASE_URL:-http://localhost:5000}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - ferocrafts-network
    volumes:
      - app_uploads:/app/server/uploads
      - app_pdfs:/app/server/pdfs
      - app_logs:/app/server/logs
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  ferocrafts-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  app_uploads:
    driver: local
  app_pdfs:
    driver: local
  app_logs:
    driver: local

